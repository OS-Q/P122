kind: pipeline
name: OSQ

steps:
- name: QIO
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install platformio
  - qio platform install https://github.com/OS-Q/P14/archive/pio.zip
  - qio run -d examples/spl-blink

- name: PIO
  image: python:3
  commands:
  - apt update
  - apt install -y git
  - git submodule update --init --recursive
  - pip install -U https://github.com/platformio/platformio/archive/develop.zip
  - pio platform install https://github.com/OS-Q/P14/archive/pio.zip
  - pio run -d examples/native-blink
  - pio run -d examples/stc-blink
  - pio run -d examples/stc-header
